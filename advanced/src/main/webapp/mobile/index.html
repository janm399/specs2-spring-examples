<!DOCTYPE html>
<html>
<head>
    <title>Tudu Lists Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
    <script>
        $('div:jqmData(role="page")').live("pagebeforeshow",function(){
            $.get("/tudu/rest/lists.json",
                    function(result) {
                        var append = ("<ul id='todo-lists-ul' data-role='listview' data-inset='true' data-filter='true'>");
                        $.each(result.todoListList, function() {
                            append += ('<li><a href="alert();">' + this.name + '</a></li>');
                        });
                        append += ("</ul>");
                        $("#data-list").append(append);
                        $("#todo-lists-ul").listview();
                    }, "json");


        });
    </script>
</head>
<body>

<div data-role="page">

    <div data-role="header">
        <h1>Tudu Lists Mobile</h1>
    </div>
    <!-- /header -->

    <div data-role="content">
        <p>Vos listes sont maintenant disponibles sur mobile!</p>
        <div id="data-list">
        </div>
    </div>
    <!-- /content -->

</div>
<!-- /page -->

</body>
</html>
