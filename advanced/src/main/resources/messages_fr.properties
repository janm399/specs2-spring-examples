login.advantages.5=M&ecirc;me le <b>code source</b> de Tudu Lists est <b>libre</b>! Si vous voulez avoir votre propre installation de Tudu Lists, ou si vous &ecirc;tes un d&eacute;veloppeur et que vous souhaitez voir comment Tudu Lists est programm&eacute;, il vous suffit de visiter notre site de d&eacute;veloppement: <a href="http://github.com/jdubois/Tudu-Lists">http://github.com/jdubois/Tudu-Lists</a>.
