login.advantages.2=Tudu Lists peut &ecirc;tre partag&eacute;e avec d'autres personnes: vous pouvez <b>partager vos listes</b> avec vos amis, votre famille ou vos coll&egrave;gues.
login.advantages.3=Tudu Lists est accessible via un <b>flux RSS</b>: lorsque l'une de vos listes partag&eacute;es est mise &agrave; jour, votre lecteur RSS vous pr&eacute;vient.
