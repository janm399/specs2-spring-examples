login.welcome=Bienvenue sur Tudu Lists!
login.description.1=Tudu Lists est une application en ligne permettant de partager ses listes de t&acirc;ches.
login.description.2=Tudu Lists est une application tr&egrave;s simple d'emploi, que vous pouvez utiliser en quelques secondes - mais avec quelques avantages de taille par rapport &agrave; une liste de t&acirc;ches r&eacute;alis&eacute;e sous Excel:
